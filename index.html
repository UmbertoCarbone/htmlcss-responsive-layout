<body>

    <header>
        <h1 class="text-center">Giallo Booleano</h1>
    </header>

    <main>
        <section class="steps text-Montserrat">
            <div class="container">
                <h3><strong>DOLCI E DESSERT</strong></h3>
                <h2>Tiramisù Dolce tradizionale</h2>
                <div class="row">
                    <div class="col">

                        <iframe class="video" src="https://www.youtube.com/embed/JVT900H6s0g"

                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                    </div>

                            <p>Difficoltà: <strong>Facile</strong></p>

                            <p>Porzione per:<strong>8 persone</strong></p>
                            <p>costo: <strong>contenuto</strong></p>

                    </div>
                </div>
            </div>

        <section>
            <div class=" steps click-fonts">
                <button><i class="fa-brands fa-facebook" style="color: #1976f3;"></i><span>FACEBOOK</span></button>
